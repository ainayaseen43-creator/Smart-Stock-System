<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}StockSense{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --sidebar-bg: #0b0f19;
            --primary-blue: #3b82f6;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --card-bg: rgba(255, 255, 255, 0.06);
            --hover-bg: rgba(255, 255, 255, 0.08);
            --border-color: rgba(255, 255, 255, 0.1);
        }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
        }
        
        /* Sidebar */
        .sidebar {
            width: 250px;
            background: var(--sidebar-bg);
            padding: 30px 0;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            border-right: 1px solid var(--border-color);
            z-index: 100;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 40px;
            padding: 0 25px;
        }
        
        .logo {
            font-size: 26px;
            font-weight: 800;
            background: linear-gradient(45deg, #60a5fa, #3b82f6);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.5px;
        }
        
        .logo-icon {
            margin-right: 10px;
            font-size: 24px;
        }
        
        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 0 15px;
        }
        
        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 14px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-size: 15px;
            font-weight: 500;
        }
        
        .nav-link:hover {
            background: var(--hover-bg);
            color: var(--text-primary);
            transform: translateX(5px);
        }
        
        .nav-link.active {
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.2), transparent);
            color: var(--primary-blue);
            border-left: 3px solid var(--primary-blue);
        }
        
        .nav-link i {
            font-size: 18px;
            width: 24px;
            text-align: center;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 250px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .top-header {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .page-title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(45deg, #60a5fa, #3b82f6);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .time-display {
            background: var(--card-bg);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid var(--border-color);
        }
        
        /* Content Area */
        .content-container {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }
        
        /* Footer */
        .footer {
            background: var(--sidebar-bg);
            padding: 20px 30px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
            border-top: 1px solid var(--border-color);
        }
        
        /* Mobile Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                width: 220px;
            }
            .main-content {
                margin-left: 220px;
            }
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
                padding: 20px 0;
            }
            
            .logo-container span:not(.logo-icon),
            .nav-link span {
                display: none;
            }
            
            .logo-container {
                padding: 0 10px;
            }
            
            .nav-link {
                justify-content: center;
                padding: 15px;
            }
            
            .nav-link i {
                font-size: 20px;
            }
            
            .main-content {
                margin-left: 70px;
            }
            
            .page-title {
                font-size: 22px;
            }
        }
        
        @media (max-width: 480px) {
            .sidebar {
                width: 60px;
            }
            
            .main-content {
                margin-left: 60px;
            }
            
            .top-header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            
            .content-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="logo-container">
            <div class="logo">
                <span class="logo-icon">ðŸ“ˆ</span>
                <span>StockSense</span>
            </div>
        </div>
        
        <div class="nav-menu">
            <a href="/" class="nav-link">
                <i class="fas fa-chart-line"></i>
                <span>Dashboard</span>
            </a>
            
            <a href="/ai_predictions" class="nav-link">
                <i class="fas fa-robot"></i>
                <span>AI Predictions</span>
            </a>
            
            <a href="/market_analysis" class="nav-link">
                <i class="fas fa-chart-bar"></i>
                <span>Market Analysis</span>
            </a>
            
            <a href="#" class="nav-link">
                <i class="fas fa-bell"></i>
                <span>Alerts</span>
            </a>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="main-content">
        <header class="top-header">
            <h1 class="page-title">{% block page_title %}{% endblock %}</h1>
            <div class="user-info">
                <div class="time-display" id="current-time">--:--:--</div>
            </div>
        </header>
        
        <div class="content-container">
            {% block content %}{% endblock %}
        </div>
        
        <footer class="footer">
            <p>&copy; 2024 StockSense. Real-time Market Data & AI Predictions.</p>
        </footer>
    </main>

    <script>
        // Update current time
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('current-time').textContent = timeStr;
        }
        
        // Update time immediately and every second
        updateTime();
        setInterval(updateTime, 1000);
        
        // Set active link based on current URL
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        });
    </script>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
